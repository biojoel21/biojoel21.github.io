<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Cloud Expertise - Coming Soon</title>
    <meta name="description" content="Unlocking the Power of the Cloud: Your Vision, Our Expertise">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/demo.css">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>

<body class="ss-preload">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


    <!-- header 
    ================================================== -->
    <header>
        <div class="row">
            <div class="column lg-12 text-center">

                <h1>Unlocking the Power of the Cloud: Your Vision, Our Expertise.</h1>

                <div style="margin: 40px 0;">
                    <img alt="Cloud Expertise Logo" src="https://github.com/user-attachments/assets/967e09ac-8af9-406b-aac3-ef4994dd0967" style="max-width: 300px; height: auto; display: block; margin: 0 auto;">
                </div>

            </div>
        </div>
    </header> <!-- end header -->


    <!-- main content
    ================================================== -->
    <main>
        <div class="row">
            <div class="column lg-12 text-center">
                <footer style="margin-top: 80px; padding: 40px 0; border-top: 1px solid #e0e0e0;">
                    <h2 style="font-size: 2.5rem; font-weight: bold; color: #333; margin: 0;">COMING SOON!</h2>
                </footer>
            </div>
        </div>
    </main> <!--  end main -->
   
    <!-- Java Script
    ================================================== -->
    <script>
        
        (function(html) {

            'use strict';

            html.className = html.className.replace(/\bno-js\b/g, '') + 'js';

            const body = document.querySelector('body');
            const preloader = document.querySelector('#preloader');

            if (!preloader) return;

            window.addEventListener('load', function() {

                body.classList.remove('ss-preload');
                body.classList.add('ss-loaded');

                preloader.addEventListener('transitionend', function afterTransition(e) {
                    if (e.target.matches('#preloader'))  {
                        body.classList.add('ss-show');
                        e.target.style.display = 'none';
                        preloader.removeEventListener(e.type, afterTransition);
                    }
                });

            });

        })(document.documentElement);
    
    </script>

</body>

</html>
